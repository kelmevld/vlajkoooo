<form role="form" [formGroup]="model" (ngSubmit)="addMarka(model.value)">
  <div class="alert alert-danger" style="display: none;">
  </div>
  <div class="form-group">
    <label for="modelName">Car Model</label>
    <input id="modelName" type="text" class="form-control" formControlName='modelName'>
  </div>
  <button type="submit" class="btn btn-default">Create Model</button>
</form>
